</head>
<body>
playlists

</select>
<a onclick="analyze()">Analyze</a>

<a onclick="start()">Start</a>
<div id="tot"></div>
<div id="curr"></div>
<div id="artist"></div>
<div id="title"></div>
<img id="artwork"></div>
<script>
/* UI

var totTime = 1*60;
var loTime = 15;
var hiTime = 10;
var isHigh = false;
var isPlaying = false;
var songRemaining = -1;
var totTimer = new Timer({
	tick: 250,
	onend: function() {
		loTimer.stop();
		hiTimer.stop();
		pauseSong();
		console.log('tot end');
	},
	ontick: function() {
		//console.log('ontick');
		$("#tot").text(Math.floor(totTimer.getDuration()/1000).toMMSS());
		$("#curr").text(Math.floor(isHigh?hiTimer.getDuration()/1000:loTimer.getDuration()/1000).toSS());
		// TODO: check curr interval if interval < track.duration_ms - startAt -> restart track
	    //60-45 - left > 0
	    songRemaining = (isHigh?hiTime:loTime)-(playlistTracks[currSong].duration_ms/1000)+parseFloat(analysis[playlistTracks[currSong].id])-(isHigh?hiTimer.getDuration()/1000:loTimer.getDuration()/1000);
		//console.log((isHigh?hiTime:loTime),(playlistTracks[currSong].duration_ms/1000),parseFloat(analysis[playlistTracks[currSong].id]),(isHigh?hiTimer.getDuration()/1000:loTimer.getDuration()/1000));
		//console.log((isHigh?hiTime:loTime)-(playlistTracks[currSong].duration_ms/1000)+parseFloat(analysis[playlistTracks[currSong].id])-(isHigh?hiTimer.getDuration()/1000:loTimer.getDuration()/1000));
		
		if (songRemaining > 0 && (Math.ceil(songRemaining + 0.750)==1)) {
			console.log("RESTART");
			console.log((isHigh?hiTime:loTime)-(playlistTracks[currSong].duration_ms/1000)+parseFloat(analysis[playlistTracks[currSong].id])-(isHigh?hiTimer.getDuration()/1000:loTimer.getDuration()/1000));
			if (isPlaying)
				handlePlay();
		} 
			
	}
});
var loTimer = new Timer({
	onstart: function() {console.log('lo start');handlePlay();},
	onend: function() {isHigh=true;++currSong;hiTimer.start(hiTime); console.log('lo end');}
});
var hiTimer = new Timer({
	onstart: function() {console.log('hi start');handlePlay();},
	onend: function() {isHigh=false;++currSong;loTimer.start(loTime);console.log('hi end');}
});

var client_id = '9d4ecfc733cf415887763c509a274bc5';
var token;
var userId;
var userCountry;
var outgoing = 0;
var playlistTracks = [];
var analysis = [];
var currSong = 0;
if (!token &&!location.hash) {
	spotifyLogin();
} else {
	var o = new URLSearchParams(location.hash.substring(1));
	//TODO: check state matches
	token = o.get('access_token');
	console.log(token);
	fetch(spotifyReq("https://api.spotify.com/v1/me/player/devices"))
		.then(handleErrors)
		.then((response) => {return response.json();})
		.then((data) => {
		// if 202 response, retry after 5 secs, 5 retries -> 200 with empty device list.
			console.log(data);
		});
	fetch(spotifyReq("https://api.spotify.com/v1/me"))
		.then(handleErrors)
		.then((response) => {return response.json();})
		.then((data) => {
			userId = data.id;
			userCountry = data.country;
			console.log(data);
		});
	$('#playlists').empty();
	getPlayLists(0, 50);
}

function fixTotTime() {
	var cycle = loTime + hiTime;
	return Math.ceil(totTime / cycle)*cycle; 
}

function start() {
	currSong = 0;
	totTimer.start(fixTotTime(totTime));
	loTimer.start(loTime);
}

function handlePlay() {
	isPlaying = false;
	console.log(currSong, playlistTracks[currSong], analysis[playlistTracks[currSong].id]);
	if (currSong < playlistTracks.length) {
		startSong(playlistTracks[currSong].id, analysis[playlistTracks[currSong].id]);
		$("#artist").text(playlistTracks[currSong].artists[0].name);
		$("#title").text(playlistTracks[currSong].name);
		$("#artwork").attr("src", playlistTracks[currSong].album.images[0].url);
	}
}

function getPlayLists(offset, limit) {
	fetch(spotifyReq("https://api.spotify.com/v1/users/spoteafy/playlists?limit="+limit+"&offset="+offset))
		.then(handleErrors)
		.then((response) => {return response.json();})
		.then((data) => {
			console.log(data);
			data.items.forEach((pl) => {
				$('#playlists')					
					.append($('<option>', { value : pl.href })	
  				.text(pl.name));
			});
			if (data.next) {
				getPlayLists(data.offset + data.limit, data.limit);
			}
		});
}

function analyze() {
	// reset any previous analyzis (and current playlist tracks)
	playlistTracks = [];
	analysis = [];
	getPlaylistTracks(0,100,$('#playlists').val(),null, function(data, next) {
		var ids = "";
		outgoing += data.items.length;
		for (var i = 0; i < data.items.length; i++) {
			if (data.items[i].track.is_playable) {
				if (i > 0) ids += ",";
				ids += data.items[i].track.id;
				//console.log(data.items[i]);
				playlistTracks.push(data.items[i].track);
			} else {
				console.log('track not available', data.items[i].track);
			}
		}
		getAudioFeatures(ids);
		if (!next) {
			console.log('playlist tracks done ' + outgoing);
		}
	});
}

function getPlaylistTracks(offset,limit,playlist,href, cb) {
	//"https://api.spotify.com/v1/users/spoteafy/playlists/"+
	$.ajax({
		url: href!=null?href:playlist+"/tracks?fields=items(track(name,id,is_local,is_playable,duration_ms,album(images),artists(name))),next,offset,limit&limit="+limit+"&offset="+offset+"&market="+userCountry,
		headers: {"Authorization": "Bearer "+token}
	}).done(function(data) {
		if (data && data.next) {
				getPlaylistTracks(data.offset + data.limit, data.limit,null,data.next,cb);
			} 
			cb(data, data.next);
	});
}

function handleErrors(response) {
    if (!response.ok) {
    	if (response.status === 401) {
    		console.log('no auth');
    		spotifyLogin();
    	} else {
        	throw Error(response.statusText);
        }
    }
    return response;
}

function getAudioFeatures(ids) {
	// max 100 ids
	$.ajax({
		url: "https://api.spotify.com/v1/audio-features/?ids="+ids,
		headers: {"Authorization": "Bearer "+token}
	}).done(function(data) {
		//console.log(data);
		for (var i = 0; i < data.audio_features.length; i++) {
			//console.log(data.audio_features[i].id + " "+ data.audio_features[i].loudness);
			var lsid = localStorage.getItem(data.audio_features[i].id);
			if (!lsid) {
				var req = new Request(data.audio_features[i].analysis_url,{
					headers: new Headers({
						"Authorization": "Bearer "+token
					})
				});
				fetch(req)
				.then(handleErrors)
				.then(function(response) {
					Promise.all([Promise.resolve(response.url), response.json()]).then(function(o){
						var url = o[0];
						var data = o[1];
						var loudness = data.track.loudness;
						var eofi = data.track.end_of_fade_in;
						var startAt = 0;
						for (var i = 0; i < data.sections.length;i++) {
							if (data.sections[i].duration >= 20 && data.sections[i].loudness > loudness) {
								startAt = data.sections[i].start;
								break;
							}
						}
						startAt = Math.max(startAt, eofi);
						var str = "/audio-analysis/"
						var id = url.substring(url.lastIndexOf(str)+ str.length);
						console.log(url, id, startAt);
						localStorage.setItem(id, startAt);
						analysis[id] = startAt;
					});
				}).catch(function(error) {
					console.log(error);
				});
			} else {
				analysis[data.audio_features[i].id] = lsid;
				console.log("already got " + data.audio_features[i].id + " in cache");
			}
		}	
	});
}

function spotifyReq(url) {
	return new Request(url,{
		headers: new Headers({
			"Authorization": "Bearer "+token
		})
	});
}

function spotifyPutReq(url, body) {
	return new Request(url,{
		method: 'PUT',
		headers: new Headers({
			"Authorization": "Bearer "+token,
			"Content-Type": "application/json"
		}),
		body: body
	});
}

function startSong(id, startPos) {
	$.ajax({
		url: "https://api.spotify.com/v1/me/player/play",
		headers: {"Authorization": "Bearer "+token},
		type: 'PUT',
		data: JSON.stringify(
        {
        	"uris":["spotify:track:"+id]
    	}             
    	),
    	contentType: "application/json"
	}).done(function(data) {
		$.ajax({
    		url: "https://api.spotify.com/v1/me/player/seek?position_ms="+Math.round(startPos * 1000),
    		type: 'PUT',
    		contentType: "application/json",
    		headers: {"Authorization": "Bearer "+token}
		}).done(function(data) {
			isPlaying = true;
  			console.log("start playing "+id + " at " + startPos);
		});  
/*
		fetch(spotifyPutReq("https://api.spotify.com/v1/me/player/seek?position_ms="+Math.round(startPos * 1000)))
			.then(handleErrors)
			.then(function(response) {
				return response.json();
			})*/
	});
}

function pauseSong() {
	$.ajax({
		url: "https://api.spotify.com/v1/me/player/pause",
		headers: {"Authorization": "Bearer "+token},
		type: 'PUT',
    	contentType: "application/json"
	}).done(function(data) {
		isPlaying = false;
  		console.log("paused"); 			
	});
}

function spotifyLogin() {
	window.location.replace('https://accounts.spotify.com/authorize?client_id='+client_id+'&redirect_uri=http%3A%2F%2Flocalhost%3A8080&scope=user-read-private%20user-read-playback-state%20playlist-read-private%20playlist-read-collaborative%20user-modify-playback-state&response_type=token&state=123');
}

Number.prototype.toMMSS = function () {
    var sec_num = parseInt(this, 10); // don't forget the second param
    var minutes = Math.floor(sec_num / 60);
    var seconds = sec_num - (minutes * 60);

    if (minutes < 10) {minutes = "0"+minutes;}
    if (seconds < 10) {seconds = "0"+seconds;}
    return minutes+':'+seconds;
}

Number.prototype.toSS = function () {
    var sec_num = parseInt(this, 10); // don't forget the second param
    var seconds = sec_num;
    if (seconds < 10) {seconds = "0"+seconds;}
    return seconds;
}

</script>
