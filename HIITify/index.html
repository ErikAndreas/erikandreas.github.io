<!DOCTYPE html>
<html>
<head>
	<title>Remote</title>
	<style>
	    body {
	        width: 35em;
	        margin: 0 auto;
	        font-family: Tahoma, Verdana, Arial, sans-serif;
	    }
	</style>
</head>
<body>
	<div id="devC">
		<h2>Your devices</h2>
		<select v-model="selected">			
			<option v-for="device in devices" v-bind:value="device.value">{{device.text}}</option>
		</select>
	</div>
	<div id="plC">
		<h2>Playlists</h2>
		<div id="plch">High: <select v-model="selected" v-on:change="playlistSelChanged">			
			<option v-for="playlist in playlists" v-bind:value="playlist.value">{{playlist.text}}</option>
		</select></div>
		<div id="plcl">Low: <select v-model="selected" v-on:change="playlistSelChanged">			
			<option v-for="playlist in playlists" v-bind:value="playlist.value">{{playlist.text}}</option>
		</select></div>
	</div>
	<div id="settingsC">
	<input type="checkbox" id="isRand"> Randomize playlists
	</div>

	<button onclick="analyze()">Analyze</button>

	<span id="sbc"><button v-bind:disabled="isDisabled" onclick="start()">Start</button></span>
	<div id="tot"></div>
	<div id="curr"></div>
	<div id="at">
		<span id="artist"></span> - <span id="title"></span>
	</div>
	<img id="artwork"></div>

	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="timer.js"></script>
	<script type="text/javascript" src="spotify.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script>
	App.init();
	</script>

</body>
</html>
